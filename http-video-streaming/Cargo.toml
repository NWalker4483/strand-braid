[package]
name = "http-video-streaming"
version = "0.1.0"
authors = ["strawlab"]
edition = "2021"
rust-version="1.60"

[dependencies]
thiserror = "1.0.33"
bui-backend = {version="0.14", default-features = false}
bui-backend-types = "0.8"
chrono = {version="0.4.23", default-features=false, features=["serde", "clock", "std", "wasmbind"]}
base64 = "0.6"
hyper = "0.14"
tokio = {version="1", features=["sync","time","macros"]}
tokio-stream = "0.1.8"
parking_lot = "0.12"
serde_json = "1.0"
futures = "0.3"
convert-image = {path = "../convert-image"}
log = "0.4"
machine-vision-formats = "0.1"
http-video-streaming-types = {path = "http-video-streaming-types"}

basic-frame = {path="../basic-frame"}

[features]
backtrace = ["convert-image/backtrace"]
