[package]
name = "mkv-writer"
version = "0.1.0"
authors = ["Andrew Straw <strawman@astraw.com>"]
edition = "2018"

[dependencies]
log = "0.4"
chrono = "0.4.6"
webm = "1"
# Idea: use https://github.com/rust-av/vpx-rs/, which also has decoder support.
vpx-encode = {version="0.6", features=["vp9"], optional=true}
thiserror = "1.0.28"
machine-vision-formats = "0.1"

nvenc = {path="../nvenc"}
dynlink-cuda = {path="../nvenc/dynlink-cuda"}
dynlink-nvidia-encode = {path="../nvenc/dynlink-nvidia-encode"}

ci2-remote-control = { path = "../ci2-remote-control"}
convert-image = { path = "../convert-image" }

[dev-dependencies]
env_logger = "0.8"
anyhow = "1"
ci2-remote-control = { path = "../ci2-remote-control"}
rusttype = "0.8.1"
image = {version="0.23", default-features=false, features=["jpeg"]}
ttf-firacode = "0.1"
simple-frame = { path = "../simple-frame" }

[features]
default = ["vpx"]

vpx=["vpx-encode"]

# Also remember to enable vpx-encode/backtrace if both backtrace and vpx features are enabled.
backtrace = ["nvenc/backtrace", "dynlink-cuda/backtrace", "dynlink-nvidia-encode/backtrace", "convert-image/backtrace"]
