[package]
name = "fmf-cli"
description = "work with .fmf (fly movie format) files"
version = "0.12.0-alpha.9"                              # braid release synchronized
authors = ["Andrew Straw <strawman@astraw.com>"]
autobins = false
edition = "2021"
rust-version = "1.76"

[[bin]]
name = "fmf"
path = "src/fmf-cli.rs"
doc = false

[dependencies]
log = "0.4"
env_logger = { workspace = true }
clap = { version = "4.3.4", features = ["derive"] }
chrono = { version = "0.4.35", default-features = false, features = [
    "clock",
    "std",
    "wasmbind",
] }
anyhow = "1.0"
glob = "0.3"
image = { workspace = true, features = ["jpeg", "png", "bmp", "pnm"] }
machine-vision-formats.workspace = true

timestamped-frame = { path = "../../timestamped-frame" }
fmf = { path = ".." }
convert-image.workspace = true
basic-frame = { path = "../../basic-frame" }

mp4-writer = { path = "../../media-utils/mp4-writer", features = [
    "openh264-encode",
] }
y4m-writer = { path = "../../media-utils/y4m-writer" }
ci2-remote-control = { path = "../../ci2-remote-control" }

nvenc = { path = "../../nvenc" }

[dev-dependencies]
tempfile = "3.4.0"

[features]
backtrace = ["anyhow/backtrace", "mp4-writer/backtrace", "fmf/backtrace"]
