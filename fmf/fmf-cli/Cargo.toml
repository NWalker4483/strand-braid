[package]
name = "fmf-cli"
description = "work with .fmf (fly movie format) files"
version = "0.12.0-alpha.9"                              # braid release synchronized
authors = ["Andrew Straw <strawman@astraw.com>"]
autobins = false
edition = "2021"
rust-version = "1.76"

[[bin]]
name = "fmf"
path = "src/fmf-cli.rs"
doc = false

[dependencies]
tracing.workspace = true
env_logger.workspace = true
clap.workspace = true
chrono.workspace = true
anyhow.workspace = true
glob.workspace = true
image.workspace = true
machine-vision-formats.workspace = true
y4m.workspace = true

timestamped-frame.workspace = true
fmf.workspace = true
convert-image.workspace = true
basic-frame = { path = "../../basic-frame" }

mp4-writer = { workspace = true, features = ["openh264-encode"] }
y4m-writer.workspace = true
ci2-remote-control.workspace = true

nvenc = { path = "../../nvenc" }

[dev-dependencies]
tempfile.workspace = true
