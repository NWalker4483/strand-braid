[package]
name = "freemovr-calibration-webapp"
version = "0.1.0"
authors = ["Andrew Straw <strawman@astraw.com>"]
edition = "2021"
rust-version = "1.76"

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
yew.workspace = true
yew-agent = "0.2.0"
yew-tincture.workspace = true
js-sys.workspace = true
wasm-bindgen.workspace = true
web-sys = { workspace = true, features = [
    "CssStyleDeclaration",
    "HtmlAnchorElement",
] }
log.workspace = true
wasm-logger.workspace = true
serde = { version = "1.0", default-features = false, features = ["derive"] }
serde_json = "1.0"
serde_yaml.workspace = true
http = "0.2"
itertools = "0.7.8"
chrono.workspace = true
ncollide3d = { workspace = true, features = ["default", "serde-serialize"] }

mvg = { path = "../../mvg", features = ["serde-serialize"] }
enum-iter = { path = "../../enum-iter" }
ads-webasm.workspace = true

freemovr-calibration = { path = ".." }
