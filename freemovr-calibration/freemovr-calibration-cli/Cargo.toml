[package]
name = "freemovr-calibration-cli"
version = "0.6.0"
authors = ["Andrew Straw <strawman@astraw.com>"]
edition = "2021"
rust-version="1.60"

[[bin]]
name = "freemovr-calibration"
path = "src/main.rs"
doc = false

[dependencies]
anyhow = "1"
log = "0.4"
env_logger = "0.10"
clap = { version = "4.3.4", features = ["derive"] }
nalgebra = "0.32"
ncollide2d = { package = "ncollide2d-updated", version = "0.35.0"}
cam-geom = "0.14"
opencv-ros-camera = "0.14"
chrono = {version="0.4.23", default-features=false, features=["clock", "std", "wasmbind"]}

freemovr-calibration = {path=".."}
mvg = {path="../../mvg"}

[features]
default = []

opencv = ["freemovr-calibration/opencv"]
backtrace = ["mvg/backtrace", "freemovr-calibration/backtrace"]
