[package]
name = "led-box-comms"
version = "0.1.0"
authors = ["Andrew Straw <strawman@astraw.com>"]
edition = "2021"

[dependencies]
serde = { version = "1.0", default-features = false, features = ["derive"] }
enum-iter = { path = "../../utils/enum-iter", optional = true }
defmt = { version = "0.3", optional = true }

[features]
std = ["enum-iter"]
print-defmt = ["defmt"]

default = ["std"]
