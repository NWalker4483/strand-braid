[package]
name = "strand-cam-frontend-yew"
version = "0.12.0-alpha.9"                       # braid release synchronized
authors = ["Andrew Straw <strawman@astraw.com>"]
edition = "2021"
rust-version = "1.76"

[package.metadata.wasm-pack.profile.release]
wasm-opt = false

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
wasm-logger.workspace = true
wasm-bindgen.workspace = true
wasm-bindgen-futures.workspace = true
js-sys.workspace = true
gloo-events.workspace = true
gloo-utils.workspace = true
yew.workspace = true
serde = { version = "1.0", default-features = false }
serde_json = "1.0"
serde_yaml.workspace = true
yew-tincture.workspace = true
gloo-timers = "0.3.0"
uuid = { version = "1.2.2", default-features = false, features = ["js", "v4"] }

bui-backend-session-types.workspace = true
strand-cam-storetype = { path = "../../strand-cam-storetype", default-features = false }
flydra-feature-detector-types = { path = "../../flydra-feature-detector/flydra-feature-detector-types", default-features = false }
http-video-streaming-types = { path = "../../http-video-streaming/http-video-streaming-types" }
strand-cam-types.workspace = true
strand-cam-remote-control.workspace = true

led-box-comms = { path = "../../led-box/led-box-comms" }
enum-iter = { path = "../../utils/enum-iter" }
ads-webasm.workspace = true

[dependencies.web-sys]
workspace = true
features = [
    "DomRect",
    "DomTokenList",
    "Element",
    "Event",
    "EventSource",
    "Headers",
    "HtmlCanvasElement",
    "HtmlImageElement",
    "HtmlInputElement",
    "MessageEvent",
    "Request",
    "RequestCache",
    "RequestInit",
    "RequestMode",
    "Response",
    "Window",
]
