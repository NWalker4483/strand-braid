[package]
name = "strand-cam-vimba"
version = "0.12.0-alpha.4" # braid release synchronized
edition = "2021"
rust-version = "1.76"

[dependencies]
color-eyre = "0.6.2"
lazy_static = "1"
tracing = { version = "0.1", features = ["release_max_level_debug"] }

ipp-sys = { version = "0.4.4", optional = true }

imops = { path = "../../imops", optional = true }
ci2-async = { path = "../../ci2-async" }
ci2-vimba = { path = "../../ci2-vimba" }

strand-cam = { path = "..", default-features = false }

[features]
default = ["strand-cam/bundle_files"]

backtrace = ["strand-cam/backtrace", "ci2-vimba/backtrace"]
