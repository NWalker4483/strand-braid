[package]
name = "strand-convert"
version = "0.12.0-alpha.9"                       # braid release synchronized
edition = "2021"
authors = ["Andrew Straw <strawman@astraw.com>"]

[dependencies]
clap = { version = "4.0.10", features = ["derive"] }
env-tracing-logger = { path = "../../env-tracing-logger" }
color-eyre = "0.6.2"
serde_json = "1.0.85"
tracing = "0.1.40"
indicatif = "0.17.1"
chrono = { version = "0.4.23", default-features = false }
ordered-float = "3.4.0"

basic-frame = { path = "../../basic-frame" }
convert-image = { path = "../../convert-image" }
frame-source = { path = "../frame-source" }
tiff-decoder = { path = "../tiff-decoder" }
mp4-writer = { path = "../mp4-writer", features = ["openh264-encode"] }
ci2-remote-control = { path = "../../ci2-remote-control" }
nvenc = { path = "../../nvenc" }

[dev-dependencies]
download-verify = { path = "../../download-verify" }
tempfile = "3.4.0"
zip = { version = "0.6.2", default-features = false, features = [
    "deflate",
    "time",
] }
tracing-test = "0.2.5"

[features]
backtrace = ["mp4-writer/backtrace", "frame-source/backtrace"]
