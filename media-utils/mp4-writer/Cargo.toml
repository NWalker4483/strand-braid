[package]
name = "mp4-writer"
version = "0.1.0"
authors = ["Andrew Straw <strawman@astraw.com>"]
edition = "2021"
rust-version = "1.76"

[dependencies]
log = "0.4"
chrono.workspace = true
mp4 = "0.14.0"

openh264 = { workspace = true, optional = true }
thiserror.workspace = true
machine-vision-formats.workspace = true
y4m.workspace = true
bitvec = "1.0.1"
h264-reader = "0.7.0"
less-avc = "0.1.4"

nvenc = { path = "../../nvenc" }
dynlink-cuda = { path = "../../nvenc/dynlink-cuda" }
dynlink-nvidia-encode = { path = "../../nvenc/dynlink-nvidia-encode" }

ci2-remote-control = { path = "../../ci2-remote-control" }
convert-image.workspace = true
basic-frame = { path = "../../basic-frame" }
less-avc-wrapper = { path = "../less-avc-wrapper" }
frame-source = { path = "../frame-source" }
y4m-writer = { path = "../y4m-writer" }

serde_json = "1.0.89"

[dev-dependencies]
env_logger.workspace = true
eyre.workspace = true
image = { workspace = true, features = ["jpeg", "tiff", "png"] }
ttf-firacode = "0.1"
rusttype = "0.9.2"
tempfile = "3.4.0"
clap = { version = "4.0.10", features = ["derive"] }

ci2-remote-control = { path = "../../ci2-remote-control" }
font-drawing = { path = "../font-drawing" }
basic-frame = { path = "../../basic-frame", features = ["convert-image"] }

[features]
openh264-encode = ["openh264"]
backtrace = [
    "nvenc/backtrace",
    "dynlink-cuda/backtrace",
    "dynlink-nvidia-encode/backtrace",
    "openh264?/backtrace",
    "less-avc-wrapper/backtrace",
]
