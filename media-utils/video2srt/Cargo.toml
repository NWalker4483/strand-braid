[package]
name = "video2srt"
description = "Create a subtitle .srt file from video with Strand Cam timestamps"
version = "0.1.0"
edition = "2021"

[dependencies]
clap.workspace = true
eyre.workspace = true

tracing.workspace = true
chrono.workspace = true

env-tracing-logger.workspace = true
frame-source = { workspace = true, features = ["openh264"] }
srt-writer.workspace = true
