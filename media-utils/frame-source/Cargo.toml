[package]
name = "frame-source"
version = "0.1.0"
edition = "2021"

[dependencies]
clap = { version = "4.0.10", features = ["derive"] }
anyhow = "1"
serde_json = "1.0.85"
log = "0.4.17"
chrono = { version = "0.4.27", default-features = false, features = [
    "clock",
    "std",
    "wasmbind",
] }
machine-vision-formats = "0.1.1"
glob = "0.3.0"
tiff = "0.7.4"
kamadak-exif = "0.5.5"
mp4 = "0.13.0"
h264-reader = "0.7.0"
openh264 = "0.4.0"

basic-frame = { path = "../../basic-frame" }
ci2-remote-control = { path = "../../ci2-remote-control" }
fmf = { path = "../../fmf" }
mkv-strand-reader = { version = "0.1.0", path = "../mkv-strand-reader" }
timestamped-frame = { path = "../../timestamped-frame" }

[dev-dependencies]
mp4-writer = { path = "../mp4-writer" }
simple-frame = { path = "../../simple-frame" }

[features]
backtrace = ["mkv-strand-reader/backtrace", "anyhow/backtrace"]
