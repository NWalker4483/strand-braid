[package]
name = "frame-source"
version = "0.1.0"
edition = "2021"

[dependencies]
clap = { version = "4.0.10", features = ["derive"] }
color-eyre = "0.6.2"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0.85"
tracing = "0.1"
chrono = { version = "0.4.35", default-features = false, features = [
    "clock",
    "std",
    "wasmbind",
] }
machine-vision-formats.workspace = true
glob = "0.3.0"
tiff = "0.9.0"
kamadak-exif = "0.5.5"
mp4 = "0.14.0"
h264-reader = "0.7.0"
openh264 = { workspace = true }
pretty-hex = "0.3.0"
memchr = "2.7.2"
bytes = "1.6.0"

basic-frame = { path = "../../basic-frame" }
ci2-remote-control = { path = "../../ci2-remote-control" }
fmf = { path = "../../fmf" }
mkv-strand-reader = { version = "0.1.0", path = "../mkv-strand-reader" }
timestamped-frame = { path = "../../timestamped-frame" }

[dev-dependencies]
mp4-writer = { path = "../mp4-writer" }
simple-frame = { path = "../../simple-frame" }

[features]
backtrace = ["mkv-strand-reader/backtrace"]
