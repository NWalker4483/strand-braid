name: Build FMF CLI app

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:

  fmf-cli-app-ubuntu-20-04:
    runs-on: ubuntu-20.04
    defaults:
      run:
        working-directory: fmf/fmf-cli
    steps:
      - uses: actions/checkout@v2
      - name: Setup Rust
        run: |
          rustup toolchain install nightly --profile minimal --no-self-update
      - name: Build FMF CLI app
        run: |
          cargo +nightly build --release --features backtrace
      - uses: actions/upload-artifact@v2
        with:
          name: fmf-ubuntu
          path: ${{ github.workspace }}/target/release/fmf

  fmf-cli-app-windows-2019:
    runs-on: windows-2019
    defaults:
      run:
        working-directory: fmf/fmf-cli
    steps:
      - uses: actions/checkout@v2
      - name: Setup Rust
        run: |
          rustup toolchain install nightly --profile minimal --no-self-update
      - name: Build FMF CLI app
        run: |
          cargo +nightly build --release --features backtrace
      - uses: actions/upload-artifact@v2
        with:
          name: fmf-windows
          path: ${{ github.workspace }}/target/release/fmf.exe

  fmf-cli-app-macos-10-15:
    runs-on: macos-10.15
    defaults:
      run:
        working-directory: fmf/fmf-cli
    steps:
      - uses: actions/checkout@v2
      - name: Setup Rust
        run: |
          rustup toolchain install nightly --profile minimal --no-self-update
      - name: Build FMF CLI app
        run: |
          cargo +nightly build --release --features backtrace
      - uses: actions/upload-artifact@v2
        with:
          name: fmf-mac
          path: ${{ github.workspace }}/target/release/fmf
