[package]
name = "pybraidz-chunked-iter"
version = "0.1.0"
edition = "2021"
license = "MIT/Apache-2.0"

[lib]
name = "pybraidz_chunked_iter"
crate-type = ["cdylib"]


[dependencies]
pyo3 = { version = "0.22", features = [
    "extension-module",
    "abi3-py37",
    "gil-refs",
] }
numpy = "0.22"
csv.workspace = true
chrono.workspace = true

csv-eof.workspace = true
flydra-types.workspace = true
zip-or-dir.workspace = true

braidz-chunked-iter = { path = ".." }
