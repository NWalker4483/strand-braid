[package]
name = "ufmf"
version = "0.1.0"
authors = ["Andrew Straw <strawman@astraw.com>"]
edition = "2021"
rust-version="1.60"

[dependencies]
byteorder = "1.1"
chrono = {version="0.4.23", default-features=false, features=["clock", "std", "wasmbind"]}
thiserror = "1.0.33"
structure = "0.1.2"
cast = "0.2.2"

basic-frame = { path = "../basic-frame" }
machine-vision-formats = "0.1"
timestamped-frame = { path = "../timestamped-frame" }
datetime-conversion = {path="../datetime-conversion"}

[dev-dependencies]
basic-frame = {path="../basic-frame"}

[features]
backtrace = []
