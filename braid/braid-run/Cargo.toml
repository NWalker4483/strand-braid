[package]
name = "braid-run"
version =  "0.11.1" # braid release synchronized
authors = ["Andrew Straw <strawman@astraw.com>"]
edition = "2018"
homepage = "https://strawlab.org/braid"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
jemallocator = {version="0.3", optional=true}
log = { version = "0.4", features = ["release_max_level_debug"] }
anyhow = "1.0"
structopt = "0.3"
tokio = {version="1.0.1", default-features=false}

braid = {path=".."}
braid-config-data = {path="../../braid-config-data"}
im-pt-detect-config = {path = "../../image-tracker/im-pt-detect-config"}
strand-cam-storetype = {path = "../../strand-cam-storetype"}
flydra-types = {path="../../flydra-types"}
flydra2 = {path="../../flydra2", default-features = false, features=["braid"]}
flydra2-mainbrain = {path="../../flydra2-mainbrain", default-features = false}
rust-cam-bui-types = {path="../../rust-cam-bui-types"}

ci2-pyloncxx = {path="../../ci2-pyloncxx", optional=true}

[features]
backtrace = ["flydra2/backtrace"]

jemalloc = ["jemallocator"]

# BUI frontend
bundle_files = ["flydra2-mainbrain/bundle_files"]
serve_files = ["flydra2-mainbrain/serve_files"]
