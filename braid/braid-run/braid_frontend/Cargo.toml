[package]
name = "braid_frontend"
version =  "0.12.0-alpha.3" # braid release synchronized
authors = ["Andrew Straw <strawman@astraw.com>"]
edition = "2021"
rust-version="1.60"

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
anyhow = "1.0"
log = "0.4"
wasm-logger = "0.2.0"
gloo-events = "0.1.1"
gloo-utils = "0.1"
wasm-bindgen = "0.2.58"
wasm-bindgen-futures = "0.4"
js-sys = "0.3"
yew = {version="0.20.0", features=["csr"]}
serde = { version = "1.0.85", features = ["derive"] }
serde_json = "1.0"
serde_yaml = "0.8"

uuid = {version="1.2.2", default-features = false, features=["wasm-bindgen"]} # add feature flag required for uuid crate

yew-tincture = "0.1"

flydra-types = {path="../../../flydra-types", default-features=false}
rust-cam-bui-types = {path="../../../rust-cam-bui-types"}
ads-webasm = {path="../../../ads-webasm"}

[dependencies.web-sys]
version="0.3"
features=[
  "Event",
  "EventSource",
  "Headers",
  "HtmlInputElement",
  "MessageEvent",
  "Request",
  "RequestInit",
  "RequestMode",
  "Response",
  "Window",
]
