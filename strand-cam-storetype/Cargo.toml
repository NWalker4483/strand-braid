[package]
name = "strand-cam-storetype"
version = "0.1.0"
authors = ["Andrew Straw <strawman@astraw.com>"]
edition = "2021"
rust-version = "1.59"

[dependencies]
serde = {version = "1.0", default-features = false, features=["derive"]}
serde_json = "1.0"
serde_yaml = "0.8"

led-box-comms = {path="../led-box-comms", optional=true}
ci2-types = { path = "../ci2/ci2-types" }
ci2-remote-control = { path = "../ci2-remote-control"}
image-tracker-types = {path = "../image-tracker/image-tracker-types"}
http-video-streaming-types = {path="../http-video-streaming/http-video-streaming-types"}
rust-cam-bui-types = {path="../rust-cam-bui-types"}

[features]
default = ["std"]

std = []
alloc = []
collections = ["alloc"]
const_fn = []
flydratrax = []
checkercal = []

# led-box device
with_led_box = ["led-box-comms"]
