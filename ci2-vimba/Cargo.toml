[package]
name = "ci2-vimba"
version = "0.1.0"
edition = "2021"
rust-version="1.60"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
vimba = {path="../vimba"}
log = "0.4"
thiserror = "1.0.33"
anyhow = "1"
machine-vision-formats = "0.1"
chrono = {version="0.4.23", default-features=false, features=["clock", "std", "wasmbind"]}
parking_lot = "0.12.1"
lazy_static = "1"
tempfile = "3.4.0"

vimba-sys = "0.2.0"

ci2 = { path = "../ci2" }
basic-frame = {path="../basic-frame"}
timestamped-frame = { path = "../timestamped-frame" }
channellib = {path = "../channellib"}

[dev-dependencies]
env_logger = "0.9.0"
anyhow = "1"
timestamped-frame = { path = "../timestamped-frame" }

[features]
backtrace = ["ci2/backtrace", "vimba/backtrace"]
