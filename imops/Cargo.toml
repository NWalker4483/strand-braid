[package]
name = "imops"
version = "0.1.0"
authors = ["Andrew Straw <strawman@astraw.com>"]
edition = "2021"
rust-version="1.60"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
machine-vision-formats = { version = "0.1", default-features = false }
packed_simd = { package = "packed_simd_2", version = "0.3.7", features = [ "into_bits" ], optional = true }
# thiserror = {version="1.0", optional=true}

[dev-dependencies]
simple-frame = {path="../simple-frame"}
criterion = "0.3"

[features]
default=["std", "machine-vision-formats/std"]
# std=["thiserror"]
std=[]
# Don't forget about "packed_simd" as a feature to give 5x-10x speedups.

[[bench]]
name = "my_benchmark"
harness = false
