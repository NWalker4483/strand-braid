[package]
name = "imops"
version = "0.1.0"
authors = ["Andrew Straw <strawman@astraw.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
machine-vision-formats = { version = "0.1", default-features = false }
# packed_simd = { package = "packed_simd_2", version = "0.3.6", features = [ "into_bits" ], optional = true }
# Work around https://github.com/rust-lang/packed_simd/pull/341
packed_simd = { package = "packed_simd_2", features = [ "into_bits" ], optional = true, git="https://github.com/astraw/packed_simd", rev="27e2c89704fc2d1d8dcc506bad210c703187d74e" }
# thiserror = {version="1.0", optional=true}

[dev-dependencies]
simple-frame = {path="../simple-frame"}
criterion = "0.3"

[features]
default=["std", "machine-vision-formats/std"]
# std=["thiserror"]
std=[]
# Don't forget about "packed_simd" as a feature to give 5x-10x speedups.

[[bench]]
name = "my_benchmark"
harness = false
