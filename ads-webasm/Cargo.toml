[package]
name = "ads-webasm"
version = "0.1.0"
authors = ["Andrew Straw <strawman@astraw.com>"]
edition = "2018"

[dependencies]
log = "0.4"
yew = "0.19"
js-sys = "0.3"
gloo = "0.4"
gloo-file = "0.2"
gloo-utils = "0.1"
wasm-bindgen = { version = "0.2.58"}
http = "0.2"
serde = "1.0"
serde_yaml = "0.8"
serde_derive = "1.0"
chrono = "0.4"
uuid = { version = "0.8", features = ["v4"] } # add feature flag reqruied for uuid crate
ncollide3d = {version="0.32", optional=true}
csv = {version="1.1", optional=true}

bui-backend-types = "0.8"
yew-tincture = "0.1"

simple-obj-parse = {path="../simple-obj-parse", optional=true}
http-video-streaming-types = {path = "../http-video-streaming/http-video-streaming-types"}
enum-iter = {path="../enum-iter"}
rust-cam-bui-types = {path="../rust-cam-bui-types"}

[dependencies.web-sys]
version="0.3"
features=[
    "CanvasRenderingContext2d",
    "DomRect",
    "DomTokenList",
    "Element",
    "EventSource",
    "HtmlCanvasElement",
    "HtmlImageElement",
]

[features]
obj = ["simple-obj-parse", "ncollide3d"]
csv-widget = ["csv"]
