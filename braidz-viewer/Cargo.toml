[package]
name = "braidz-viewer"
version = "0.1.0"
authors = ["Andrew Straw <strawman@astraw.com>"]
edition = "2018"

[lib]
crate-type = ["cdylib"]

# Bypass (for now) build errors when this is in the workspace below me.
[workspace]
members = []

[dependencies]
bytesize = "1.0"

braidz-types = {path="../braidz-types"}
mvg = {path="../mvg", features=["serde-serialize"]}
braidz-parser = {path="../braidz-parser"}

seed = "0.6"
wasm-bindgen = "^0.2.45"
web-sys = {version="^0.3.28", features=["Blob", "DateTimeValue", "File",
    "FileList", "FileReader", "HtmlInputElement"]}
js-sys = "0.3.28"
plotters = "0.3"
plotters-canvas = "0.3"
wee_alloc = "0.4.5"
serde = { version = "^1.0.85", features = ['derive'] }
futures = "0.3"

gloo-timers = {version = "^0.2.0", features = ["futures"]}
gloo-file = {git="https://github.com/rylev/gloo", rev="2679ee84d6a6caa0037086758d15be81fe0aae7c"}

zip-or-dir = {path="../zip-or-dir"}

[profile.release]  # Attempts to minimize file size
lto = true
opt-level = 'z'
