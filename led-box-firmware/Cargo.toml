[package]
name = "led-box-firmware"
version = "0.1.0"
authors = ["Andrew Straw <strawman@astraw.com>"]
description = "firmware for Strawlab camera trigger device"
edition = "2021"
rust-version = "1.56"

[dependencies]
cortex-m = { version = "0.7.6", features = ["critical-section-single-core"]}
cortex-m-rt = "0.7.3"
cortex-m-rtic = "1.0"
defmt = "0.3.1"
defmt-rtt = "0.4"
panic-probe = { version = "0.3.0", features = ["print-defmt"] }
# stm32f3xx-hal = {git="https://github.com/astraw/stm32f3xx-hal", features=["rt", "stm32f303"], rev="96aa9e655581e90a8c164da7a069ca6bc57774c1"}
stm32f3xx-hal = {version="0.9.0", features=["rt", "stm32f303xe"]}
nb = "1"
byteorder = { version = "1", default-features = false }
heapless = "0.7"
led-box-comms = {path="../led-box-comms", features=["print-defmt"]}
mini-rxtx = "0.3"
void = {version = "1.0.2", default-features = false}
embedded-hal = "0.2.5"
embedded-time = "0.12.1"

[profile.release]
lto = true
debug = true
opt-level = "s"
