[package]
name = "led-box-firmware"
version = "0.1.0"
authors = ["Andrew Straw <strawman@astraw.com>"]
description = "firmware for Strawlab optogenetics LED control device"
edition = "2021"
rust-version = "1.77"

[dependencies]
cortex-m = { version = "0.7.6", features = ["critical-section-single-core"] }
cortex-m-rt = "0.7.3"
cortex-m-rtic = "1.0"
defmt = "0.3.1"
defmt-rtt = "0.4"
panic-probe = { version = "0.3.0", features = ["print-defmt"] }
stm32f3xx-hal = { version = "0.9.0", features = ["rt", "stm32f303xe"] }
nb = "1"
byteorder = { version = "1", default-features = false }
heapless = "0.7"
led-box-comms = { path = "../led-box-comms", features = ["print-defmt"] }
serde = { version = "1.0", default-features = false, features = ["derive"] }
serde-json-core = "0.5"

json-lines = { version = "0.1.0", default-features = false }
void = { version = "1.0.2", default-features = false }
embedded-hal = "0.2.5"
embedded-time = "0.12.1"

[profile.release]
lto = true
debug = true
opt-level = "s"
