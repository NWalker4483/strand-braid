[package]
name = "strandcam-cabi"
version = "0.1.0"
authors = ["Andrew Straw <strawman@astraw.com>"]
edition = "2021"
rust-version = "1.59"

[lib]
name = "strandcam"
crate-type = ["cdylib"]

[dependencies]
thiserror = "1.0"
anyhow = "1.0"
lazy_static = "1"

strand-cam = {path="../../strand-cam", default-features = false, features=["flydra_feat_detect", "bundle_files", "plugin-process-frame", "flydra_feat_detect", "imtrack-absdiff", "use_ipp", "vpx"]}
plugin-defs = {path="../../plugin-defs"}
ipp-sys = "0.4.4" # Just so we can specify features

ci2-async = { path = "../../ci2-async" }
ci2-pyloncxx = { path = "../../ci2-pyloncxx" }

[build-dependencies]
cbindgen = "0.20"
plugin-defs = {path="../../plugin-defs"}
