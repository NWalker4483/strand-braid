[package]
name = "gst-plugin-apriltag"
description = "support for April Tag fiducial markers"
version = "0.1.0"
license = "BSD-2-Clause"
authors = ["Andrew Straw <strawman@astraw.com>"]
edition = "2021"
rust-version = "1.76"
repository = "https://github.com/strawlab/strand-braid"

[lib]
name = "gstrsapriltag"
crate-type = ["cdylib", "rlib", "staticlib"]
path = "src/lib.rs"

[dependencies]
glib = "0.10"
gobject-sys = "0.10"
gstreamer = "0.16"
gstreamer-base = "0.16"
gstreamer-video = "0.16"
lazy_static.workspace = true
csv.workspace = true
serde.workspace = true
bytes.workspace = true

ads-apriltag.workspace = true

[build-dependencies]
gst-plugin-version-helper = "0.7.5"

[dev-dependencies]
download-verify.workspace = true
