pretty-print-nalgebra = {git="https://github.com/strawlab/pretty-print-nalgebra", rev="98d62bfeb40022c86bb01808512946db1c9950fb"}

[features]
backtrace = ["mvg/backtrace", "flydra-mvg/backtrace"]
