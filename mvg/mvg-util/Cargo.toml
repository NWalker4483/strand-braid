[package]
name = "mvg-util"
version = "0.1.0"
authors = ["Andrew Straw <strawman@astraw.com>"]
edition = "2021"

[dependencies]
mvg = {path=".."}
flydra-mvg = {path="../../flydra-mvg"}
clap = { version = "4.3.4", features = ["derive"] }
