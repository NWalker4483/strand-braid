[package]
name = "mvg"
version = "0.1.0"
authors = ["Andrew Straw <strawman@astraw.com>"]
edition = "2021"
rust-version = "1.76"

[dependencies]
nalgebra = { version = "0.32", features = ["serde-serialize"] }
num-traits = "0.2"
serde = { version = "1.0", features = ["derive"] }
serde_yaml = "0.9"
serde_json = "1.0"
thiserror = "1.0.33"
alga = "0.9"
cam-geom = { version = "0.14", features = ["serde-serialize"] }
opencv-ros-camera = { version = "0.14", features = ["serde-serialize"] }
rerun = { version = "0.14.0", optional = true }
glam = { version = "0.22", optional = true }

[dev-dependencies]
num-iter = "0.1"
approx = "0.5"
dlt = "0.12"
color-eyre = "0.6.2"

[features]
serde-serialize = []
backtrace = []

rerun-io = ["rerun", "glam"]
