[package]
name = "bg-movie-writer"
version = "0.1.0"
authors = ["Andrew Straw <strawman@astraw.com>"]
edition = "2021"
rust-version="1.60"

[dependencies]
log = "0.4.5"
chrono = {version="0.4.23", default-features=false, features=["clock", "std", "wasmbind"]}
thiserror = "1.0.33"

mkv-writer = {path="../mkv-writer"}
machine-vision-formats = "0.1"
ci2-remote-control = { path = "../ci2-remote-control"}
nvenc = {path="../nvenc"}
basic-frame = { path = "../basic-frame" }
channellib = {path="../channellib"}

[features]
backtrace = ["mkv-writer/backtrace", "channellib/backtrace"]
