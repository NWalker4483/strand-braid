[package]
name = "ci2-simple-async-demo"
version = "0.1.0"
authors = ["Andrew Straw <strawman@astraw.com>"]
edition = "2021"
rust-version = "1.76"

[dependencies]
tracing.workspace = true
env_logger.workspace = true
futures = "0.3"
anyhow.workspace = true
lazy_static.workspace = true

basic-frame.workspace = true
machine-vision-formats.workspace = true
timestamped-frame.workspace = true
ci2.workspace = true
ci2-async.workspace = true

ci2-pyloncxx = { workspace = true, optional = true }
pylon-cxx = { version = "0.4.0", optional = true }
ci2-vimba = { workspace = true, optional = true }

[features]
default = ["backend_pyloncxx"]

# Backend choice
backend_pyloncxx = ["dep:ci2-pyloncxx", "dep:pylon-cxx"]
backend_vimba = ["dep:ci2-vimba"]
