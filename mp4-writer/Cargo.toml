[package]
name = "mp4-writer"
version = "0.1.0"
authors = ["Andrew Straw <strawman@astraw.com>"]
edition = "2021"
rust-version="1.60"

[dependencies]
log = "0.4"
chrono = {version="0.4.23", default-features=false, features=["clock", "std", "wasmbind"]}
mp4 = "0.12.0"
openh264 = {version="0.2.16", features=["asm"], optional=true}
thiserror = "1.0.33"
machine-vision-formats = "0.1"

nvenc = {path="../nvenc"}
dynlink-cuda = {path="../nvenc/dynlink-cuda"}
dynlink-nvidia-encode = {path="../nvenc/dynlink-nvidia-encode"}

ci2-remote-control = { path = "../ci2-remote-control"}
convert-image = { path = "../convert-image" }
basic-frame = { path = "../basic-frame" }

[dev-dependencies]
env_logger = "0.8"
anyhow = "1"
ci2-remote-control = { path = "../ci2-remote-control"}
rusttype = "0.8.1"
image = {version="0.24.2", default-features=false, features=["jpeg","tiff","png"]}
ttf-firacode = "0.1"
simple-frame = { path = "../simple-frame" }

[features]
open-h264=["openh264"]

backtrace = ["nvenc/backtrace", "dynlink-cuda/backtrace", "dynlink-nvidia-encode/backtrace", "convert-image/backtrace", "openh264/backtrace"]
